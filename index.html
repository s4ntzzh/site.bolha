<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plástico Bolha Virtual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* Corrigido o erro de colagem aqui e garantido o fundo claro */
            background-color: #f0f4f8 !important; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .bubble-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            background: #e1e8ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .bubble {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #aecbe4);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.2), inset 0 0 10px rgba(255,255,255,0.5);
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: transparent;
        }

        .bubble:hover {
            transform: scale(1.05);
        }

        .bubble.popped {
            background: #d1d9e0;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
            transform: scale(0.95);
            color: #555;
            cursor: default;
        }

        .btn-reset {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background-color: #ff4757;
        }

        @media (max-width: 600px) {
            .bubble-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .bubble {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <h1>Plástico Bolha Infinito</h1>
    
    <div class="bubble-container" id="container">
        </div>

    <button class="btn-reset" onclick="resetBubbles()">Encher Novamente</button>

    <script>
        const container = document.getElementById('container');
        const totalBubbles = 32;

        function playPopSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800 + Math.random() * 200, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function createBubbles() {
            container.innerHTML = ''; 
            for (let i = 0; i < totalBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                bubble.addEventListener('click', function() {
                    if (!this.classList.contains('popped')) {
                        this.classList.add('popped');
                        this.innerText = "POP!";
                        playPopSound(); 
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    }
                });

                container.appendChild(bubble);
            }
        }

        function resetBubbles() {
            createBubbles();
        }

        // Garante que a função rode assim que a página carrega, resolvendo o problema das bolhas iniciais
        document.addEventListener('DOMContentLoaded', createBubbles); 
        
    </script>

</body>
</html>
